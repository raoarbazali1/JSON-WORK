<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <script src="jquery/jquery-3.6.4.min.js"></script>
    <script src="bootstrap-4.6.2-dist/js/bootstrap.min.js"></script>
    <title>JSON</title>
</head>
<body style="height: 0%;" >

    

<div class="container mt-5">
<div class="row">
    
</div>
</div>
<script>
let r1 = $(".row");
let c1 = "";
$.ajax({
url : "index.json",
type : "get",
success : function(data){
 $.each(data.samsung,function(k,v){
    c1 +=
    ` <div class="col-md-3">
        <div class="card">
            <img src="`+v.image+`" alt="" class="img-top" >
            <div class="card-body">
                <h1 class="card-title">`+v.name+`</h1>
                <p class="card-text">`+v.price+`</p>
                <p class="card-text">`+v.des+`</p>
                <a href="detail.html?id =`+v.id+`&name=`+v.name+`&price=`+v.price+`&image=`+v.image+`&des=`+v.des+`">detail</a> 

            </div>
        </div>
    </div>`

 })

 $.each(data.one_plus,function(k,v){
    c1 +=
    ` <div class="col-md-3">
        <div class="card">
            <img src="`+v.image+`" alt="" class="img-top" >
            <div class="card-body">
                <h1 class="card-title">`+v.name+`</h1>
                <p class="card-text">`+v.price+`</p>
                <p class="card-text">`+v.des+`</p>
                <a href="detail.html?id =`+v.id+`&name=`+v.name+`&price=`+v.price+`&image=`+v.image+`&des=`+v.des+`">detail</a> 

            </div>
        </div>
    </div>`

 })

 $.each(data.black_view,function(k,v){
    c1 +=
    ` <div class="col-md-3">
        <div class="card">
            <img src="`+v.image+`" alt="" class="img-top">
            <div class="card-body">
                <h1 class="card-title">`+v.name+`</h1>
                <p class="card-text">`+v.price+`</p>
                <p class="card-text">`+v.des+`</p>
                <a href="detail.html?id =`+v.id+`&name=`+v.name+`&price=`+v.price+`&image=`+v.image+`&des=`+v.des+`">detail</a> 

            </div>
        </div>
    </div>`

 })



 r1.html(c1);

}
})

</script>


</body>
</html>
